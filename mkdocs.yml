site_name: ProArc - uživatelská dokumentace
site_url: https://mydomain.org/mysite
theme:
  logo: images/logo-proarc-7.svg
  favicon: images/favicon.ico
  name: material
  language: cs
  font:
    text: Roboto
    code: Red Hat Mono
  palette: 
  # toggle pro light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Přepnout na tmavý režim
    # toggle pro dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Přenost na světlý režim
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.top
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/proarc/proarc-client/wiki
      name: ProArc na GitHubu
  status:
    new: Nově přidáno
    old: Zastaralé
copyright: Copyright &copy; 2025 Knihovna Akademie věd ČR, v. v. i.

nav:
  - Úvod:
      - Základní informace: index.md
      - Historie projektu a financování: historie_projektu_a_financovani.md
      - Kontakt: kontakt.md
      - Chybí něco v návodu?: chybi_neco_v_navodu.md
  - Základní přehled:
      - Základní přehled: zakladni_prehled/zakladni_prehled.md
      - Přihlášení a základní navigace: zakladni_prehled/prihlaseni_a_zakladni_navigace.md
      - Vzhled uživatelského rozhraní: zakladni_prehled/vzhled_uzivatelskeho_rozhrani.md
      - Ikony a jejich význam: zakladni_prehled/ikony_a_jejich_vyznam.md
      - Hlavní nabídky a kde co najít: zakladni_prehled/hlavni_nabidky_a_kde_co_najit.md
      - Obrazovka Vyhledávání: zakladni_prehled/obrazovka_vyhledavani.md
      - Obrazovka Editace: zakladni_prehled/obrazovka_editace.md
      - Obrazovka Import: zakladni_prehled/obrazovka_import.md
  - Obecné postupy:
      - Obecný postup zpracování dokumentů: obecne_postupy/jak_zpracovat_dokument.md
      - Založení objektu: obecne_postupy/zalozeni_objektu.md
      - Import dat: obecne_postupy/import_dat.md
      - Popis dokumentu: obecne_postupy/popis_dokumentu.md
      - Editace dokumentu: obecne_postupy/editace_dokumentu.md
      - Identifikátory: obecne_postupy/identifikatory.md
      - Validace: obecne_postupy/validace.md
      - Export: obecne_postupy/export.md
  - Typy dokumentů: 
      - Přehled dokumentů: jak_zpracovat_dokument/typy_dokumentu.md
      - Postup zpracování konkrétních typů dokumentů:
        - Monografie: jak_zpracovat_dokument/monografie.md
        - Vícesvazková monografie: jak_zpracovat_dokument/vicesvazkova_monografie.md
        - Periodika: jak_zpracovat_dokument/periodika.md
        - E-monografie: jak_zpracovat_dokument/e_monografie.md
        - Vícesvazková E-monografie: jak_zpracovat_dokument/vicesvazkova_e_monografie.md
        - Zvukové dokumenty: jak_zpracovat_dokument/zvukove_dokumenty.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
  